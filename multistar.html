<html>
    <head>
        <title>MultiStar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/validator.min.js" type="text/javascript"></script>
        <script src="js/multistar.js" type="text/javascript"></script>
    </head>
    <body>
        <h1></h1>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">Multiplication Star Generator</div>
                <div class="panel-body">
                    <form id="form" class="form-horizontal" role="form" method="post" data-toggle="validator">
                        <div class="form-group">
                            <label for="name">Number 1</label>
                            <input type="text" class="form-control" id="num1" 
                                   required 
                                   pattern="^[0-9]{1,5}$" 
                                   data-required-error="Number 1 is required." 
                                   data-pattern-error="Must be a number.">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="name">Number 2</label>
                            <input type="text" class="form-control" id="num2" 
                                   required 
                                   pattern="^[0-9]{1,5}$" 
                                   data-required-error="Number 2 is required." 
                                   data-pattern-error="Must be a number.">
                            <div class="help-block with-errors"></div>
                        </div>

                        <input type="submit" class="btn btn-primary"/>
                        <input type="reset" class="btn btn-default"/>
                    </form>
                </div>
                <div class="panel-footer">
                    Results: 
                </div>
            </div>

        </div>
    </body>
</html>
